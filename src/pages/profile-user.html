<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile User</title>
  <link rel="stylesheet" href="../output.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white w-full border-b-2">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="../img/Logo.png" alt="YouMatter Logo" class="w-10">
        <span class="text-xl font-bold text-gray-700">YouMatter</span>
      </div>
      <div class="text-gray-700 font-medium text-sm md:text-base">
        Hi, UserOne! Howâ€™s Your Day?
      </div>
      <div>
        <button class="p-2 rounded-full bg-purple-100 hover:bg-purple-200 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A6.003 6.003 0 0112 15m0 0a6.003 6.003 0 016.879 2.804M12 15v6m0 0H8m4 0h4M12 9a4 4 0 100-8 4 4 0 000 8z" />
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <main class="flex-grow container mx-auto px-6 py-10">
    <div class="flex flex-col lg:flex-row gap-8">
      <div class="bg-white border-2 rounded-lg p-6 flex flex-col items-center justify-center w-full lg:w-1/2">
        <div class="w-40 h-40 bg-gray-100 flex items-center justify-center rounded-lg">
          <i class="fa-solid fa-user text-purple-600 text-6xl"></i>
        </div>
        <button class="mt-6 bg-black text-white px-6 py-2 rounded-md hover:bg-gray-800 transition">
          Change Profile
        </button>
      </div>

      <div class="bg-white border-2 rounded-lg p-6 w-full lg:w-1/2">
        <h2 class="text-center text-xl font-bold text-purple-600 mb-6">Biodata</h2>
        <form class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-user text-purple-600"></i>
            <input type="text" placeholder="Name"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-envelope text-purple-600"></i>
            <input type="email" placeholder="Email"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-phone text-purple-600"></i>
            <input type="text" placeholder="Phone"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-home text-purple-600"></i>
            <input type="text" placeholder="Address"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-calendar text-purple-600"></i>
            <input type="date" placeholder="Date of Birth"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-lock text-purple-600"></i>
            <input type="password" placeholder="Password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
          <div class="col-span-2">
            <button class="w-full bg-black text-white px-10 py-3 rounded-md hover:bg-gray-800 transition">
              Save Changes
            </button>
          </div>
        </form>
        <div class="mt-8 flex justify-center">
          <button class="bg-purple-600 w-full text-white px-10 py-3 rounded-md text-lg hover:bg-purple-700 transition">
            Logout
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="border border-t-2 py-5 mt-6">
    <div class="flex items-center justify-center">
      <img src="../img/Logo.png" alt="" class="w-8 pr-2">
      <div class="font-bold text-gray-500">YouMatter</div>
    </div>
  </footer>
</body>

</html>
